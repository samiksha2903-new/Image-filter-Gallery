<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image filter Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container1">
        <div class="navBar">
            <i class="fa-solid fa-image iconBar"></i>
            <h1>Image Filter Gallery</h1>
            <i class="fa-solid fa-moon themeIcon"></i>
        </div>
        <form action="#">
            <div class="searchOpt">
                <input type="text" class="inputText" placeholder="Enter search here...">
                <button type="button" class="btn btn-success searchBtn" style="height: 2.6rem;"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <div class="image-section">
        <div class="img-card">
            <img src="https://images.unsplash.com/photo-1720247522689-d851331da090?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A moving bus">
           <a href="https://unsplash.com/photos/an-orange-van-parked-in-front-of-a-white-building-7lg_wvn71eQ" target="_blank">An orange van parked in front of a white building</a>
        </div>

        <div class="img-card">
            <img src="https://images.unsplash.com/photo-1719931363810-df3ba0970559?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A moving bus">
           <a href="https://unsplash.com/photos/a-view-of-a-harbor-with-boats-in-the-water-bTvQBm8en3A" target="_blank">A view of a harbor with boats in the water</a>
        </div>

        <div class="img-card">
            <img src="https://images.unsplash.com/photo-1719451643491-d41067a8bffd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A moving bus">
           <a href="https://unsplash.com/photos/a-boat-that-is-sitting-in-the-water-1m_PbnjoTNk" target="_blank">A boat that is sitting in the water</a>
        </div>

        <div class="img-card">
            <img src="https://plus.unsplash.com/premium_photo-1667673941713-ad4d4751c93b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A moving bus">
           <a href="https://unsplash.com/photos/a-white-and-gray-dog-with-a-stick-in-its-mouth-wEIKPSlnPtE" target="_blank">a white and gray dog with a stick in its mouth</a>
        </div>
           
        </div>

        <button class="showMore">Show More -></button>

    </div>
    
</body>
<script src="script.js"></script>
</html>
